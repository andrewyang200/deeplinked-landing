      <stop offset="0%" stop-color="#0066cc"/> <stop offset="100%" stop-color="#6c63ff"/>
    </linearGradient>
     <linearGradient id="f3-grad-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e0c6"/> <stop offset="100%" stop-color="#00c2e0"/>
