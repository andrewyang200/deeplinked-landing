    <line x1="150" y1="100" x2="50" y2="50" stroke="#cccccc"/>
    <line x1="150" y1="100" x2="250" y2="50" stroke="#0066cc"/>
    <line x1="150" y1="100" x2="50" y2="150" stroke="#00e0c6" stroke-dasharray="5 5"/>
